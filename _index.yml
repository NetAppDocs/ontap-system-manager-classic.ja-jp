indexpage:
  title: ONTAP System Manager Classic のドキュメント
  summary: ONTAP System Manager はシンプルかつ幅広い機能を備えた製品で、 ONTAP クラスタの構成と管理を簡単に行うことができます。System
    Manager を使用すると、ボリューム、 LUN 、 qtree 、共有、エクスポートの作成などの一般的なストレージタスクが簡易化され、 時間を節約し、エラーを防止します。
  keywords: ontap, netapp, documentation, system, manager
  lead: System Managerのクラシックインターフェイスは、ONTAP 9.7以前のONTAP 9リリースで使用できます。このサイトでは、System
    Managerクラシックを使用した設定ワークフローのドキュメントや、ONTAP 9.6および9.7のSystem Managerクラシックオンラインヘルプを参照できます。
